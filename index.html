<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft Yükleniyor...</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://www.dafontfree.io/wp-content/uploads/2021/07/Minecraft-Font.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://wallpapercave.com/wp/wp6471921.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Minecraft', sans-serif;
        }

        .loading-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            border: 2px solid white;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #009900);
            transition: width 0.3s ease-in-out;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.8);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(0, 255, 0, 1);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .block-animation {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/YW2E5MM.png') no-repeat center center/cover;
            opacity: 0.8;
            animation: floatBlocks 6s infinite alternate ease-in-out;
        }

        @keyframes floatBlocks {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-30px) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="logo">PicadorCraft</div>

    <div class="loading-container">
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Yükleniyor... %0</div>
    </div>

    <div class="footer">
        DevBy: <a href="https://discord.gg/picadorso2" target="_blank" style="color: #00ff00; text-decoration: none;">discord.gg/picadorso2</a>
    </div>

    <script>
        let progress = 0;
        function updateLoading() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress > 100) progress = 100;
                document.querySelector('.progress').style.width = progress + "%";
                document.querySelector('.loading-text').textContent = "Yükleniyor... %" + progress;
                setTimeout(updateLoading, Math.random() * 500 + 200);
            } else {
                document.querySelector('.loading-text').textContent = "Tamamlandı!";
                setTimeout(() => {
                    window.location.href = "oyun.html";
                }, 1000);
            }
        }

        setTimeout(updateLoading, 1000);

        function createFloatingBlock() {
            let block = document.createElement('div');
            block.classList.add('block-animation');
            block.style.left = Math.random() * window.innerWidth + 'px';
            block.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(block);
            setTimeout(() => { block.remove(); }, 7000);
        }

        setInterval(createFloatingBlock, 2000);
    </script>

</body>
</html>
