<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft - Giri≈ü Kapƒ±sƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a1d37, #1e3c72);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Par√ßacƒ±k Efekti */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 255, 0, 0.6);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-100vh) scale(0.5); opacity: 0.2; }
            100% { transform: translateY(-200vh) scale(0); opacity: 0; }
        }

        /* Giri≈ü Kutusu */
        .login-container {
            position: relative;
            width: 450px;
            padding: 50px;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.5), inset 0 0 15px rgba(0, 255, 0, 0.2);
            text-align: center;
            transform: perspective(1000px) rotateX(10deg);
            animation: containerEntrance 2s ease-out forwards;
            z-index: 1;
        }

        @keyframes containerEntrance {
            0% { transform: perspective(1000px) rotateX(90deg); opacity: 0; }
            100% { transform: perspective(1000px) rotateX(0deg); opacity: 1; }
        }

        h1 {
            color: #00ff00;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.4);
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.4); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 0.6); }
        }

        /* ≈ûifre Giri≈ü Alanƒ± */
        .input-box {
            position: relative;
            margin: 20px 0;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ff00;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: scale(1.05);
        }

        .input-box::before {
            content: '≈ûifre';
            position: absolute;
            top: -10px;
            left: 20px;
            background: #141414;
            padding: 0 10px;
            color: #00ff00;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        /* Buton */
        button {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::after {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        /* Hata Mesajƒ± */
        .error {
            color: #ff3333;
            margin-top: 10px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.show {
            opacity: 1;
        }

        /* Minecraft Temasƒ± i√ßin Ekstra Dekor */
        .decor {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .decor::before,
        .decor::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50?text=üó°Ô∏è') no-repeat center;
            animation: floatDecor 8s infinite ease-in-out;
        }

        .decor::before { top: 10%; left: 10%; }
        .decor::after { bottom: 10%; right: 10%; }

        @keyframes floatDecor {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="login-container">
        <div class="decor"></div>
        <h1>PicadorCraft</h1>
        <div class="input-box">
            <input type="password" id="password" placeholder="≈ûifreni Gir" required>
        </div>
        <button onclick="checkPassword()">Giri≈ü Yap</button>
        <div class="error" id="error-msg">Yanlƒ±≈ü ≈ûifre!</div>
    </div>

    <script>
        // Par√ßacƒ±k Efekti
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particleContainer.appendChild(particle);
        }

        // ≈ûifre Kontrol√º
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const correctPassword = 'picadorcraft88';

            if (password === correctPassword) {
                window.location.href = 'oyun.html';
            } else {
                errorMsg.classList.add('show');
                document.getElementById('password').style.borderColor = '#ff3333';
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                    document.getElementById('password').style.borderColor = '#00ff00';
                }, 2000);
            }
        }

        // Enter tu≈üu ile giri≈ü
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
