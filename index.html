<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft YÃ¼kleniyor...</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .loader-container {
            position: relative;
        }
        .logo {
            font-size: 24px;
            text-shadow: 3px 3px 0px #00ff00;
            animation: fadeIn 2s ease-in-out;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #00ff00;
            position: absolute;
            transition: width 10s linear;
        }
        .footer {
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">PicadorCraft</div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">DevBy: <a href="https://discord.gg/picadorso2" target="_blank" style="color: #00ff00; text-decoration: none;">discord.gg/picadorso2</a></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let progress = document.querySelector(".progress");
            progress.style.width = "100%";
            
            setTimeout(() => {
                window.location.href = "oyun.html";
            }, 10000);
        });
    </script>
</body>
</html>
