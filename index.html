<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yapılıyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #000, #111, #222);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            animation: bgAnimation 5s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(45deg, #000, #111, #222); }
            100% { background: linear-gradient(45deg, #222, #111, #000); }
        }

        /* Giriş Ekranı */
        .password-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px cyan;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.5s ease-in-out;
        }

        .input__container {
            position: relative;
            display: flex;
            align-items: center;
            border: 3px solid cyan;
            background: black;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 0 20px cyan;
            width: 300px;
            transition: 0.3s;
        }

        .input__search {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .input__search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input__button {
            cursor: pointer;
            background: cyan;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .input__button:hover {
            background: lime;
            box-shadow: 0 0 20px lime;
            transform: scale(1.1);
        }

        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        /* Yükleme Ekranı */
        .loading-container {
            display: none;
            text-align: center;
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, cyan, blue, cyan);
            transition: width 0.1s ease-in-out;
            box-shadow: 0 0 30px cyan;
        }

        .loading-text {
            font-size: 30px;
            margin-top: 25px;
            font-weight: bold;
            animation: textPulse 1s infinite alternate;
        }

        @keyframes textPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* DevBy Picador Yazısı */
        .developer {
            font-size: 50px;
            font-weight: bold;
            margin-top: 30px;
            background: linear-gradient(90deg, yellow, red, cyan, lime, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 100px rgba(255, 255, 0, 1);
            animation: devWave 2s infinite;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        @keyframes devWave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px) scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Şifre Giriş Ekranı -->
    <div class="password-container">
        <h2>GİRİŞ YAP</h2>
        <div class="input__container">
            <input type="text" id="passwordInput" class="input__search" placeholder="Şifre Giriniz">
            <button class="input__button" onclick="checkPassword()">Giriş</button>
        </div>
        <div class="error-message" id="errorMessage">Hatalı şifre! Tekrar deneyin.</div>
    </div>

    <!-- Yükleme Ekranı -->
    <div class="loading-container">
        <h1 class="developer">DevBy Picador</h1>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Yükleniyor... %0</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "picadorcraft88";
            const errorMessage = document.getElementById("errorMessage");
            const passwordContainer = document.querySelector(".password-container");
            const loadingContainer = document.querySelector(".loading-container");

            if (password === correctPassword) {
                passwordContainer.style.display = "none";
                loadingContainer.style.display = "block";
                startLoading();
            } else {
                errorMessage.style.display = "block";
            }
        }

        function startLoading() {
            let progress = 0;
            function updateLoading() {
                if (progress < 100) {
                    progress += Math.floor(Math.random() * 5) + 5;
                    if (progress > 100) progress = 100;
                    document.querySelector('.progress').style.width = progress + "%";
                    document.querySelector('.loading-text').textContent = "Yükleniyor... %" + progress;
                    setTimeout(updateLoading, Math.random() * 250 + 100);
                } else {
                    document.querySelector('.loading-text').textContent = "Tamamlandı!";
                    setTimeout(() => {
                        window.location.href = "oyun.html";
                    }, 1500);
                }
            }
            setTimeout(updateLoading, 500);
        }
    </script>
</body>
</html>
