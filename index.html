<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft Yükleniyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #222, #000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            animation: bgAnimation 5s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(45deg, #222, #000); }
            100% { background: linear-gradient(45deg, #111, #222); }
        }

        .loading-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00f, #0ff);
            transition: width 0.1s ease-in-out;
            box-shadow: 0 0 30px #0ff;
        }

        .loading-text {
            font-size: 30px;
            margin-top: 25px;
            font-weight: bold;
            animation: textPulse 1s infinite alternate;
        }

        @keyframes textPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #0ff, #ff0, #f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255, 255, 255, 1);
            animation: logoBounce 2s infinite alternate;
        }

        @keyframes logoBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .developer {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            background: linear-gradient(90deg, #ff0, #f00, #ff0, #0ff, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(255, 255, 0, 1);
            animation: developerWave 2s infinite;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        @keyframes developerWave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <div class="logo">PicadorCraft</div>
    <div class="loading-container">
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Yükleniyor... %0</div>
        <div class="developer">Developer by PicadorSO2</div>
    </div>
    <div class="footer">DevBy: <a href="https://discord.gg/picadorso2" target="_blank" style="color: #00ff00; text-decoration: none;">discord.gg/picadorso2</a></div>

    <script>
        let progress = 0;
        function updateLoading() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 5) + 5;
                if (progress > 100) progress = 100;
                document.querySelector('.progress').style.width = progress + "%";
                document.querySelector('.loading-text').textContent = "Yükleniyor... %" + progress;
                setTimeout(updateLoading, Math.random() * 250 + 100);
            } else {
                document.querySelector('.loading-text').textContent = "Tamamlandı!";
                setTimeout(() => {
                    window.location.href = "oyun.html";
                }, 1500);
            }
        }

        setTimeout(updateLoading, 500);
    </script>
</body>
</html>
