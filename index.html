<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft Yükleniyor...</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a1a1a, #333333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            color: white;
            font-family: 'Minecraft', sans-serif;
            position: relative;
        }

        .background-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            opacity: 0.2;
        }

        .grid-square {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.2);
            animation: fadeIn 3s infinite alternate;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 4px 4px 10px rgba(0, 255, 0, 1);
            animation: flicker 1.5s infinite alternate;
        }

        .loading-container {
            width: 60%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff00;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid white;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #009900);
            transition: width 0.3s ease-in-out;
        }

        .loading-text {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.8);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .floating-block {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            animation: floatBlocks 6s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes floatBlocks {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-30px) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

    </style>
</head>
<body>

    <div class="background-grid">
        <script>
            for (let i = 0; i < 400; i++) {
                document.write('<div class="grid-square"></div>');
            }
        </script>
    </div>

    <div class="logo">PicadorCraft</div>

    <div class="loading-container">
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Yükleniyor... %0</div>
    </div>

    <div class="footer">
        DevBy: <a href="https://discord.gg/picadorso2" target="_blank" style="color: #00ff00; text-decoration: none;">discord.gg/picadorso2</a>
    </div>

    <script>
        let progress = 0;
        function updateLoading() {
            let interval = 10000 / 100;
            let timer = setInterval(() => {
                progress++;
                document.querySelector('.progress').style.width = progress + "%";
                document.querySelector('.loading-text').textContent = "Yükleniyor... %" + progress;
                if (progress >= 100) {
                    clearInterval(timer);
                    setTimeout(() => {
                        window.location.href = "oyun.html";
                    }, 1000);
                }
            }, interval);
        }

        setTimeout(updateLoading, 1000);

        function createFloatingBlock() {
            let block = document.createElement('div');
            block.classList.add('floating-block');
            block.style.left = Math.random() * window.innerWidth + 'px';
            block.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(block);
            setTimeout(() => { block.remove(); }, 7000);
        }

        setInterval(createFloatingBlock, 2000);
    </script>

</body>
</html>
