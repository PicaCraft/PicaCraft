<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft Yükleniyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .loading-container {
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        .loading-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffee, #00ff00);
            transition: width 0.2s ease-in-out;
            box-shadow: 0 0 15px #00ff00;
        }

        .loading-text {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #0ff, #ff0, #f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .developer {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff0, #f00, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { transform: scale(1); text-shadow: 0 0 5px #ff0; }
            100% { transform: scale(1.1); text-shadow: 0 0 20px #f00; }
        }
    </style>
</head>
<body>
    <div class="logo">PicadorCraft</div>
    <div class="loading-container">
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Yükleniyor... %0</div>
        <div class="developer">Developer by PicadorSO2</div>
    </div>
    <div class="footer">DevBy: <a href="https://discord.gg/picadorso2" target="_blank" style="color: #00ff00; text-decoration: none;">discord.gg/picadorso2</a></div>

    <script>
        let progress = 0;
        function updateLoading() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress > 100) progress = 100;
                document.querySelector('.progress').style.width = progress + "%";
                document.querySelector('.loading-text').textContent = "Yükleniyor... %" + progress;
                setTimeout(updateLoading, Math.random() * 500 + 200);
            } else {
                document.querySelector('.loading-text').textContent = "Tamamlandı!";
                setTimeout(() => {
                    window.location.href = "oyun.html";
                }, 1000);
            }
        }

        setTimeout(updateLoading, 1000);
    </script>
</body>
</html>
