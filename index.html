<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - PicadorCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff00ff 30%, #00ffff 70%, transparent);
            border-radius: 50%;
            opacity: 0.6;
        }

        .login-container {
            position: relative;
            width: 500px;
            padding: 60px;
            background: rgba(10, 10, 20, 0.9);
            border: 4px solid #ff00ff;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.4);
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }

        .login-container:hover {
            transform: scale(1);
            box-shadow: 0 0 80px rgba(255, 0, 255, 0.6);
        }

        h1 {
            color: #00ffff;
            font-size: 3.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 15px #ff00ff;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            padding-right: 50px; 
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid #00ffff;
            border-radius: 10px;
            color: #ff00ff;
            font-size: 1.3em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            cursor: pointer;
            font-size: 1.3em;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: #ff00ff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        .error {
            color: #ff4444;
            margin-top: 15px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="login-container">
        <h1>PicaCraft Portal</h1>
        <div class="input-box">
            <div class="password-container">
                <input type="password" id="password" placeholder="Eri≈üim Kodunu Gir" required>
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
        </div>
        <button onclick="checkPassword()">Giri≈ü Yap</button>
        <div class="error" id="error-msg">Ge√ßersiz Kod!</div>
    </div>

    <script>
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particleContainer.appendChild(particle);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.color = '#ff00ff';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.color = '#00ffff';
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const correctPassword = 'semihinburnu';
            const loginContainer = document.querySelector('.login-container');

            if (password === correctPassword) {
                loginContainer.style.transition = 'opacity 0.5s ease';
                loginContainer.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 500);
            } else {
                errorMsg.classList.add('show');
                document.getElementById('password').style.borderColor = '#ff4444';
                loginContainer.style.borderColor = '#ff4444';
                loginContainer.style.boxShadow = '0 0 60px rgba(255, 0, 0, 0.5)';
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                    document.getElementById('password').style.borderColor = '#00ffff';
                    loginContainer.style.borderColor = '#ff00ff';
                    loginContainer.style.boxShadow = '0 0 60px rgba(255, 0, 255, 0.4)';
                }, 2000);
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body> 
</html>
