<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff007a, #00d4ff);
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px #00ffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .game-button {
            padding: 15px 30px;
            margin: 15px 0;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            background: #00ffff;
            border: none;
            transition: transform 0.2s ease, background 0.2s ease;
            display: block;
            width: 100%;
        }

        .game-button:hover {
            transform: scale(1.05);
            background: #ff00ff;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .version-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="title">PicadorCraft</div>
        <button class="game-button" onclick="startLoading('oyun.html')">
            EaglerCraft 1.8.8
            <div class="version-text">Son Sürüm</div>
        </button>
        <button class="game-button" onclick="startLoading('eagler.1.5.2.html')">
            EaglerCraft 1.5.2
            <div class="version-text">Klasik Sürüm</div>
        </button>
        <button class="game-button" onclick="startLoading('slitherio.html')">
            Slither.io
            <div class="version-text">Klasik Oyun</div>
        </button>
        <button class="game-button" onclick="startLoading('pacman.html')">
            Pac-Man
            <div class="version-text">Klasik Oyun</div>
        </button>
        <div class="tooltip">1.5.2 Sürümü Daha Eskidir.</div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        Yükleniyor...
        <div class="spinner"></div>
    </div>

    <script>
        function startLoading(url) {
            document.getElementById('loadingScreen').style.display = 'flex';
            setTimeout(() => { window.location.href = url; }, 1000);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "1") startLoading('oyun.html');
            if (e.key === "2") startLoading('eagler.1.5.2.html');
            if (e.key === "3") startLoading('slitherio.html');
            if (e.key === "4") startLoading('pacman.html');
        });
    </script>
</body>
</html>
