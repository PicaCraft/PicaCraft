<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

        :root {
            --bg-dark: #0c0c1a;
            --neon-cyan: #00eaff;
            --neon-pink: #ff00cc;
            --card-bg: rgba(20, 20, 40, 0.85);
            --text-light: #e0e0ff;
            --text-dim: #a0a0cc;
            --glow-cyan: rgba(0, 234, 255, 0.5);
            --glow-pink: rgba(255, 0, 204, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .background {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, #1a1a3a 0%, var(--bg-dark) 70%);
            z-index: -1;
            animation: pulseBG 10s infinite;
        }

        @keyframes pulseBG {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        .stars {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--text-light);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .panel {
            position: relative;
            width: min(600px, 90vw);
            padding: 40px;
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 0 50px var(--glow-cyan);
            backdrop-filter: blur(15px);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(10deg);
            transition: transform 0.5s ease;
            animation: floatPanel 6s infinite ease-in-out;
        }

        body:hover .panel {
            transform: rotateX(0deg) rotateY(0deg);
        }

        @keyframes floatPanel {
            0%, 100% { transform: translateY(0) rotateX(10deg) rotateY(10deg); }
            50% { transform: translateY(-20px) rotateX(10deg) rotateY(10deg); }
        }

        .title {
            font-size: clamp(36px, 8vw, 48px);
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 15px var(--neon-cyan);
            animation: neonFlicker 4s infinite;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 15px var(--neon-cyan); }
            50% { opacity: 0.95; text-shadow: 0 0 25px var(--neon-cyan); }
        }

        .game-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .game-card {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-10px) translateZ(20px);
            box-shadow: 0 15px 30px var(--glow-pink);
        }

        .game-card:active {
            transform: scale(0.95) translateZ(0);
        }

        .game-title {
            font-size: clamp(18px, 4vw, 20px);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .game-version {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-dim);
            margin-top: 8px;
            transition: color 0.3s ease;
        }

        .game-card:hover .game-version {
            color: var(--text-light);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #1a1a3a, var(--bg-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-text {
            font-size: clamp(28px, 6vw, 32px);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: flickerText 2s infinite;
        }

        @keyframes flickerText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .loading-ring {
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-top: 10px solid var(--neon-cyan);
            border-right: 10px solid var(--neon-pink);
            border-radius: 50%;
            animation: spin 1.5s ease-in-out infinite, glowRing 2s infinite;
            margin-top: 30px;
        }

        @keyframes glowRing {
            0%, 100% { box-shadow: 0 0 20px var(--glow-cyan); }
            50% { box-shadow: 0 0 40px var(--glow-pink); }
        }

        .tooltip {
            position: absolute;
            bottom: 20px;
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-dim);
            text-align: center;
            width: 100%;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
        }

        @media (max-width: 480px) {
            .panel {
                padding: 30px 20px;
            }
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="stars"></div>
    <div class="panel">
        <div class="title">PicadorCraft</div>
        <div class="game-grid">
            <div class="game-card" data-url="oyun.html" data-key="1">
                <div class="game-title">EaglerCraft 1.8.8</div>
                <div class="game-version">Son Sürüm</div>
            </div>
            <div class="game-card" data-url="eagler.1.5.2.html" data-key="2">
                <div class="game-title">EaglerCraft 1.5.2</div>
                <div class="game-version">Klasik Sürüm</div>
            </div>
            <div class="game-card" data-url="slitherio.html" data-key="3">
                <div class="game-title">Slither.io</div>
                <div class="game-version">Klasik Oyun</div>
            </div>
            <div class="game-card" data-url="pacman.html" data-key="4">
                <div class="game-title">Pac-Man</div>
                <div class="game-version">Klasik Oyun</div>
            </div>
            <div class="game-card" data-url="cookieclicker.html" data-key="5">
                <div class="game-title">Cookie Clicker</div>
                <div class="game-version">Bağımlılık Yapan Oyun</div>
            </div>
        </div>
        <div class="tooltip">1-5 tuşlarıyla hızlı seçim yapabilirsiniz</div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Yükleniyor...</div>
        <div class="loading-ring"></div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        const cards = document.querySelectorAll('.game-card');
        const loadingScreen = document.getElementById('loadingScreen');

        function startLoading(url) {
            loadingScreen.classList.add('active');
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const url = card.dataset.url;
                startLoading(url);
            });
        });

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const card = document.querySelector(`.game-card[data-key="${key}"]`);
            if (card) {
                const url = card.dataset.url;
                startLoading(url);
            }
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
