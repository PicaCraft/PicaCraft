<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

        :root {
            --bg-dark: #0c0c1a;
            --neon-cyan: #00eaff;
            --neon-pink: #ff00cc;
            --neon-purple: #9b00ff;
            --card-bg: rgba(20, 20, 40, 0.9);
            --text-light: #e0e0ff;
            --text-dim: #a0a0cc;
            --glow-cyan: rgba(0, 234, 255, 0.7);
            --glow-pink: rgba(255, 0, 204, 0.7);
            --glow-purple: rgba(155, 0, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded {
            opacity: 1;
        }

        .background {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, #1a1a3a 0%, var(--bg-dark) 70%);
            z-index: -2;
            animation: pulseBG 8s infinite ease-in-out;
        }

        @keyframes pulseBG {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 0.6; }
        }

        .stars {
            position: absolute;
            inset: 0;
            pointer-events: none;
            transform: translateZ(-100px);
        }

        .star {
            position: absolute;
            background: var(--text-light);
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            box-shadow: 0 0 5px var(--glow-cyan);
        }

        .star--small { width: 2px; height: 2px; }
        .star--medium { width: 3px; height: 3px; }
        .star--large { width: 4px; height: 4px; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .panel {
            position: relative;
            width: min(700px, 95vw);
            padding: 50px;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 0 60px var(--glow-cyan), 0 0 120px var(--glow-pink);
            backdrop-filter: blur(20px);
            transform-style: preserve-3d;
            animation: floatPanel 5s infinite ease-in-out;
            border: 2px solid var(--neon-cyan);
        }

        @keyframes floatPanel {
            0%, 100% { transform: translateY(0) rotateX(8deg) rotateY(8deg) translateZ(50px); }
            50% { transform: translateY(-30px) rotateX(8deg) rotateY(8deg) translateZ(50px); }
        }

        .title {
            font-size: clamp(40px, 9vw, 56px);
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-pink);
            animation: neonFlicker 3s infinite ease-in-out;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            transform: translateX(-50%);
            animation: pulseLine 2s infinite;
        }

        @keyframes pulseLine {
            0%, 100% { width: 100px; }
            50% { width: 150px; }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-pink); }
            50% { opacity: 0.97; text-shadow: 0 0 30px var(--neon-cyan), 0 0 60px var(--neon-pink); }
        }

        .game-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .game-card {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: -100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-25deg);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .game-card:hover::before {
            inset: 0;
            transform: skewX(0deg);
        }

        .game-card:hover {
            transform: translateY(-15px) translateZ(40px) scale(1.05);
            box-shadow: 0 20px 40px var(--glow-purple), 0 0 60px var(--glow-cyan);
        }

        .game-card:active {
            transform: scale(0.98) translateZ(0);
        }

        .game-title {
            font-size: clamp(20px, 4.5vw, 24px);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 15px var(--neon-purple);
            transition: all 0.3s ease;
        }

        .game-version {
            font-size: clamp(14px, 3.5vw, 16px);
            color: var(--text-dim);
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-title {
            text-shadow: 0 0 20px var(--neon-pink), 0 0 30px var(--neon-cyan);
        }

        .game-card:hover .game-version {
            color: var(--text-light);
            text-shadow: 0 0 10px var(--glow-cyan);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(26, 26, 58, 0.95), var(--bg-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            backdrop-filter: blur(10px);
        }

        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-text {
            font-size: clamp(32px, 7vw, 40px);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 25px var(--neon-cyan), 0 0 50px var(--neon-pink);
            animation: flickerText 1.5s infinite ease-in-out;
            transform: translateZ(30px);
        }

        @keyframes flickerText {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.85; transform: translateY(-5px); }
        }

        .loading-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-top: 40px;
            transform: translateZ(40px);
        }

        .loading-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px solid transparent;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .ring-1 {
            border-top: 12px solid var(--neon-cyan);
            animation-delay: 0s;
        }

        .ring-2 {
            border-right: 12px solid var(--neon-pink);
            animation-delay: 0.2s;
            transform: scale(0.85);
        }

        .ring-3 {
            border-bottom: 12px solid var(--neon-purple);
            animation-delay: 0.4s;
            transform: scale(0.7);
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .loading-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: particleBurst 2s infinite ease-in-out;
        }

        @keyframes particleBurst {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
        }

        .tooltip {
            position: absolute;
            bottom: 25px;
            font-size: clamp(14px, 3.5vw, 16px);
            color: var(--text-dim);
            text-align: center;
            width: 100%;
            animation: fadeIn 1.5s ease 0.8s forwards;
            opacity: 0;
            text-shadow: 0 0 10px var(--glow-cyan);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .panel {
                padding: 40px 25px;
            }
            .game-grid {
                grid-template-columns: 1fr;
            }
            .loading-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="stars"></div>
    <div class="panel">
        <div class="title">PicadorCraft</div>
        <div class="game-grid">
            <div class="game-card" data-url="eagler.html" data-key="1">
                <div class="game-title">EaglerCraft 1.8.8</div>
                <div class="game-version">Son Sürüm</div>
            </div>
            <div class="game-card" data-url="eagler.1.5.2.html" data-key="2">
                <div class="game-title">EaglerCraft 1.5.2</div>
                <div class="game-version">Klasik Sürüm</div>
            </div>
            <div class="game-card" data-url="slitherio.html" data-key="3">
                <div class="game-title">Slither.io</div>
                <div class="game-version">Klasik Oyun</div>
            </div>
            <div class="game-card" data-url="pacman.html" data-key="4">
                <div class="game-title">Pac-Man</div>
                <div class="game-version">Klasik Oyun</div>
            </div>
            <div class="game-card" data-url="cookieclicker.html" data-key="5">
                <div class="game-title">Cookie Clicker</div>
                <div class="game-version">Bağımlılık Yapan Oyun</div>
            </div>
        </div>
        <div class="tooltip">1-5 tuşlarıyla hızlı seçim yapabilirsiniz</div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Yükleniyor...</div>
        <div class="loading-container">
            <div class="loading-ring ring-1"></div>
            <div class="loading-ring ring-2"></div>
            <div class="loading-ring ring-3"></div>
            <div class="loading-particles" id="particles"></div>
        </div>
    </div>

    <script>
        // Enhanced star generation
        const starsContainer = document.getElementById('stars');
        const starSizes = ['small', 'medium', 'large'];
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star', `star--${starSizes[Math.floor(Math.random() * 3)]}`);
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Particle generation for loading
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 12; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 60 + 40;
            particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
            particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
            particle.style.animationDelay = `${i * 0.15}s`;
            particlesContainer.appendChild(particle);
        }

        const cards = document.querySelectorAll('.game-card');
        const loadingScreen = document.getElementById('loadingScreen');

        function startLoading(url) {
            loadingScreen.classList.add('active');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                window.location.href = url;
            }, 2000); // Increased duration for better animation visibility
        }

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const url = card.dataset.url;
                startLoading(url);
            });

            // Add tilt effect
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 15;
                const rotateY = (centerX - x) / 15;
                card.style.transform = `translateZ(40px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateZ(20px)';
            });
        });

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const card = document.querySelector(`.game-card[data-key="${key}"]`);
            if (card) {
                const url = card.dataset.url;
                startLoading(url);
            }
        });

        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
