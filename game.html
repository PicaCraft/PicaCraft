<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Orbitron', sans-serif; 
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background 0.5s ease;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff007a, #00d4ff, #00ff7f, #ffeb3b);
            background-size: 800% 800%;
            animation: backgroundAnimation 12s infinite ease-in-out;
            filter: blur(120px) brightness(1.2);
            opacity: 0.65;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(0, 0, 0, 0.9));
            padding: 60px 40px;
            border-radius: 25px;
            text-align: center;
            width: 500px;
            z-index: 10;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6), 
                        0 0 100px rgba(255, 0, 255, 0.4), 
                        inset 0 0 20px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.25), transparent);
            animation: pulseGlow 8s infinite ease-in-out;
            z-index: -1;
            opacity: 0.8;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 4s infinite linear;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.15); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .title {
            font-size: 40px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px #00ffff, 
                        0 0 30px #00ffff, 
                        0 0 50px #ff00ff;
            animation: glowText 2s infinite alternate ease-in-out;
            margin-bottom: 40px;
            letter-spacing: 3px;
            position: relative;
        }

        .title::after {
            content: 'PicadorCraft';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            animation: neonFlicker 3s infinite alternate;
            z-index: -1;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #ff00ff; }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .game-button {
            padding: 20px 35px;
            margin: 20px 0;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 
                        0 0 40px rgba(255, 0, 255, 0.6);
            border: none;
            overflow: hidden;
            z-index: 1;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 2.5s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 1), 
                        0 0 60px rgba(255, 0, 255, 0.8);
            background: linear-gradient(90deg, #ff00ff, #00ffff);
        }

        .game-button:active {
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .version-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            text-shadow: 0 0 5px #00ffff;
            font-weight: 400;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-top: 10px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div class="title">PicadorCraft</div>
        <button class="game-button" onclick="startLoading('oyun.html')">
            EaglerCraft 1.8.8
            <div class="version-text">Son Sürüm</div>
        </button>
        <button class="game-button" onclick="startLoading('eagler.1.5.2.html')">
            EaglerCraft 1.5.2
            <div class="version-text">Klasik Sürüm</div>
        </button>
        <button class="game-button" onclick="startLoading('pacman.html')">
            Pac-Man
            <div class="version-text">Klasik Oyun</div>
        </button>
        <div class="tooltip">1.5.2 Sürümü Daha Eskidir.</div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        Yükleniyor...
        <div class="spinner"></div>
    </div>

    <script>
        function startLoading(url) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';
            setTimeout(() => { 
                window.location.href = url; 
            }, 2000);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "1") startLoading('oyun.html');
            if (e.key === "2") startLoading('eagler.1.5.2.html');
            if (e.key === "3") startLoading('pacman.html');
        });
    </script>

</body>
</html>
