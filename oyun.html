<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PicadorCraft</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame" src="eagler.html" allow="keyboard"></iframe>
    <script>
        const gameFrame = document.getElementById("gameFrame");
        gameFrame.focus();

        // F11 tuşuna basıldığında tam ekran yap
        document.addEventListener("keydown", function(event) {
            if (event.key === "F11") {
                event.preventDefault(); // Tarayıcının varsayılan F11 davranışını engelle
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen()
                        .then(() => gameFrame.focus())
                        .catch(err => console.error("Tam ekran hatası:", err));
                } else {
                    document.exitFullscreen()
                        .then(() => gameFrame.focus())
                        .catch(err => console.error("Tam ekrandan çıkış hatası:", err));
                }
            }
        });

        // Tam ekran değiştiğinde iframe'e odaklan
        document.addEventListener("fullscreenchange", () => {
            gameFrame.focus();
        });
    </script>
</body>
</html>
