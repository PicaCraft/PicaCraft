<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background: #111;
            color: #fff;
            min-height: 100vh;
            padding: 40px;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }
        body.performance-mode {
            background: #000;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--color1, rgba(0, 255, 0, 0.1)), var(--color2, rgba(255, 0, 0, 0.1)));
            z-index: -1;
            animation: gradientShift 15s infinite linear;
        }
        body.performance-mode::before {
            display: none;
        }
        @keyframes gradientShift {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 70px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--color1, #0f0), var(--color2, #ff0));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px var(--color1, rgba(0, 255, 0, 0.6));
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        body.performance-mode h1 {
            text-shadow: none;
            animation: none;
            background: none;
            color: #fff;
        }
        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        #container {
            width: 95%;
            max-width: 1600px;
            height: 80vh;
            margin: 0 auto;
            border: 4px solid transparent;
            border-image: linear-gradient(45deg, var(--color1, #0f0), var(--color2, #ff0)) 1;
            border-radius: 15px;
            box-shadow: 0 0 40px var(--color1, rgba(0, 255, 0, 0.5));
            overflow: hidden;
            background: #000;
            transition: box-shadow 0.3s ease;
        }
        body.performance-mode #container {
            box-shadow: none;
            border: 1px solid #fff;
            border-image: none;
        }
        #container:hover {
            box-shadow: 0 0 60px var(--color1, rgba(0, 255, 0, 0.7));
        }
        body.performance-mode #container:hover {
            box-shadow: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            image-rendering: pixelated;
        }
        body.performance-mode iframe {
            image-rendering: optimizeSpeed;
            filter: none;
        }
        #buttonContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        #rgbSwitch, #fullscreenBtn {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #rgbSwitch {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        #fullscreenBtn {
            background: linear-gradient(135deg, var(--color1, #00ff00), #44ff44);
            box-shadow: 0 0 15px var(--color1, rgba(0, 255, 0, 0.5));
        }
        body.performance-mode #rgbSwitch,
        body.performance-mode #fullscreenBtn {
            box-shadow: none;
            background: #444;
            color: #fff;
        }
        #rgbSwitch:hover, #fullscreenBtn:hover {
            filter: brightness(1.2);
        }
        #keyDisplay {
            position: fixed;
            top: 60px;
            left: 10px;
            background: linear-gradient(45deg, var(--color1, #0f0), var(--color2, #ff0));
            padding: 10px 20px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 20px var(--color1, rgba(0, 255, 0, 0.6));
        }
        body.performance-mode #keyDisplay {
            background: #444;
            box-shadow: none;
        }
        #shortcuts {
            margin: 40px auto;
            max-width: 1000px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px var(--color1, rgba(0, 255, 0, 0.3));
        }
        body.performance-mode #shortcuts {
            background: #222;
            box-shadow: none;
        }
        #shortcuts h2 {
            color: var(--color1, #0f0);
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 20px;
        }
        body.performance-mode #shortcuts h2 {
            color: #fff;
        }
        #shortcuts p {
            margin: 15px 0;
            font-size: 18px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        body.performance-mode #shortcuts p {
            background: #333;
        }
        #shortcuts p:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <div id="rgbSwitch">RGB Mod</div>
        <div id="fullscreenBtn">Tam Ekran</div>
    </div>
    <h1>PicadorCraft</h1>
    <div id="keyDisplay"></div>
    <div id="container">
        <iframe id="gameFrame" src="eagler.html" allow="keyboard" loading="eager"></iframe>
    </div>
    <div id="shortcuts">
        <h2>Kısayollar</h2>
        <p><strong>Ctrl + F</strong> - Tam Ekran Modu</p>
        <p><strong>Ctrl + R</strong> - Oyunu Yeniden Yükle</p>
        <p><strong>Ctrl + M</strong> - Ses Aç/Kapat</p>
        <p><strong>Ctrl + Q</strong> - Çıkış</p>
        <p><strong>Shift + K</strong> - Performans Modu</p>
    </div>

    <script>
        let performanceMode = false;
        const gameFrame = document.getElementById("gameFrame");
        const rgbSwitch = document.getElementById("rgbSwitch");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const keyDisplay = document.getElementById("keyDisplay");
        const container = document.getElementById("container");

        const colorThemes = [
            { color1: "#00ff00", color2: "#ff0000" },
            { color1: "#00ffff", color2: "#ff00ff" },
            { color1: "#0000ff", color2: "#ffff00" },
        ];
        let currentTheme = 0;

        gameFrame.focus();

        rgbSwitch.addEventListener("click", changeRGB);
        fullscreenBtn.addEventListener("click", toggleFullscreen);

        function changeRGB() {
            if (!performanceMode) {
                currentTheme = (currentTheme + 1) % colorThemes.length;
                const { color1, color2 } = colorThemes[currentTheme];
                document.documentElement.style.setProperty('--color1', color1);
                document.documentElement.style.setProperty('--color2', color2);
                fullscreenBtn.style.background = `linear-gradient(135deg, ${color1}, ${color1}aa)`;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().then(() => gameFrame.focus()).catch(err => console.error(err));
            } else {
                document.exitFullscreen().then(() => gameFrame.focus()).catch(err => console.error(err));
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey || event.shiftKey) {
                event.preventDefault();
                const keyCombo = (event.ctrlKey ? "Ctrl+" : "Shift+") + event.key.toUpperCase();
                keyDisplay.textContent = keyCombo;
                keyDisplay.style.display = "block";
                setTimeout(() => keyDisplay.style.display = "none", 400);

                if (event.ctrlKey) {
                    switch(event.key.toLowerCase()) {
                        case 'f':
                            toggleFullscreen();
                            break;
                        case 'r':
                            gameFrame.src = gameFrame.src;
                            break;
                        case 'm':
                            gameFrame.contentWindow.postMessage({ action: "toggleSound" }, "*");
                            break;
                        case 'q':
                            window.close(); // Çoğu tarayıcıda çalışmaz, alternatif olarak reload kullanılabilir
                            break;
                    }
                } else if (event.shiftKey && event.key.toLowerCase() === 'k') {
                    togglePerformanceMode();
                }
            }
            gameFrame.focus();
        }, true);

        function togglePerformanceMode() {
            performanceMode = !performanceMode;
            document.body.classList.toggle('performance-mode');
            if (performanceMode) {
                document.documentElement.style.setProperty('--color1', '#fff');
                document.documentElement.style.setProperty('--color2', '#fff');
                rgbSwitch.style.background = '#444';
                fullscreenBtn.style.background = '#444';
                gameFrame.contentWindow.postMessage({ action: "setPerformance", renderingQuality: "low", frameRate: 60 }, "*");
            } else {
                const { color1, color2 } = colorThemes[currentTheme];
                document.documentElement.style.setProperty('--color1', color1);
                document.documentElement.style.setProperty('--color2', color2);
                rgbSwitch.style.background = 'linear-gradient(135deg, #ff00ff, #00ffff)';
                fullscreenBtn.style.background = `linear-gradient(135deg, ${color1}, ${color1}aa)`;
                gameFrame.contentWindow.postMessage({ action: "setPerformance", renderingQuality: "medium", frameRate: 30 }, "*");
            }
            gameFrame.focus();
        }

        container.addEventListener("click", () => gameFrame.focus());

        gameFrame.addEventListener("load", () => {
            gameFrame.focus();
            gameFrame.contentWindow.postMessage({ action: "setPerformance", renderingQuality: "medium", frameRate: 30 }, "*");
        });

        document.addEventListener("fullscreenchange", () => {
            fullscreenBtn.textContent = document.fullscreenElement ? "Çıkış" : "Tam Ekran";
            gameFrame.focus();
        });

        // Performans optimizasyonu için debounce ekleme
        let resizeTimeout;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                gameFrame.style.width = "100%";
                gameFrame.style.height = "100%";
            }, 100);
        });
    </script>
</body>
</html>
