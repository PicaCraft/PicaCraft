<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }

        #container {
            width: 900px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 0px 40px rgba(0, 255, 0, 0.9);
            overflow: hidden;
            background: black;
            margin: 50px auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(0, 255, 0, 0.8);
            border: none;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 0, 1);
        }

        #shortcuts {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .shortcut {
            font-size: 18px;
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <h1>PicadorCraft</h1>
    <p>Kısayolları görmek için aşağı kaydır.</p>

    <div id="container">
        <div id="controls">
            <button id="fullscreenBtn">Tam Ekran</button>
            <button id="exitFullscreenBtn">Tam Ek. Çık</button>
        </div>
        <iframe id="gameFrame" src="https://eaglercraft.com/mc/1.8.8/"></iframe>
    </div>

    <div id="shortcuts">
        <h2>Kısayollar</h2>
        <p class="shortcut">CTRL + 1 → Tam ekrana geç</p>
        <p class="shortcut">CTRL + 2 → Tam ekrandan çık</p>
        <p class="shortcut">CTRL + 3 → Oyunu yeniden başlat</p>
        <p class="shortcut">CTRL + 4 → Oyunu duraklat</p>
        <p class="shortcut">CTRL + 5 → Oyunu devam ettir</p>
        <p class="shortcut">CTRL + 6 → Sesi aç/kapat</p>
        <p class="shortcut">CTRL + 7 → Fareyi gizle/göster</p>
        <p class="shortcut">CTRL + 8 → RGB Efekt Aç/Kapat</p>
    </div>

    <script>
        let rgbActive = false;
        let rgbInterval;

        function toggleFullscreen() {
            let iframe = document.getElementById("gameFrame");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.getElementById("fullscreenBtn").addEventListener("click", toggleFullscreen);
        document.getElementById("exitFullscreenBtn").addEventListener("click", function() {
            document.exitFullscreen();
        });

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey) {
                let iframe = document.getElementById("gameFrame").contentWindow;
                switch (event.key) {
                    case "1":
                        toggleFullscreen();
                        break;
                    case "2":
                        document.exitFullscreen();
                        break;
                    case "3":
                        iframe.location.reload();
                        break;
                    case "4":
                        iframe.postMessage({ action: "pauseGame" }, "*");
                        break;
                    case "5":
                        iframe.postMessage({ action: "resumeGame" }, "*");
                        break;
                    case "6":
                        iframe.postMessage({ action: "toggleSound" }, "*");
                        break;
                    case "7":
                        iframe.postMessage({ action: "toggleCursor" }, "*");
                        break;
                    case "8":
                        toggleRGB();
                        break;
                }
            }
        });

        function toggleRGB() {
            if (rgbActive) {
                clearInterval(rgbInterval);
                document.body.style.background = "#000";
                rgbActive = false;
            } else {
                rgbInterval = setInterval(() => {
                    document.body.style.background = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
                }, 500);
                rgbActive = true;
            }
        }

        window.addEventListener("scroll", function() {
            let shortcuts = document.getElementById("shortcuts");
            shortcuts.style.display = "block";
            shortcuts.style.opacity = "1";
        });

    </script>

</body>
</html>
