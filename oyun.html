<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 200vh;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }

        #container {
            width: 900px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 0px 40px rgba(0, 255, 0, 0.9);
            overflow: hidden;
            background: black;
            margin: 50px auto;
            position: relative;
            border: 10px solid #0f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #turboAnimation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            font-size: 30px;
            border-radius: 10px;
            display: none;
            animation: fadeOut 2s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <h1>PicadorCraft</h1>
    <p>Kısayolları görmek için aşağı kaydır.</p>
    
    <div id="turboAnimation">TURBO MOD AKTİF</div>

    <div id="container">
        <iframe id="gameFrame" src="https://eaglercraft.com/mc/1.8.8/" allow="keyboard"></iframe>
    </div>

    <script>
        let turboActive = false;
        let ledActive = true;

        document.addEventListener("keydown", function(event) {
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "keydown", key: event.key }, "*");
            
            if (event.ctrlKey) {
                switch (event.key) {
                    case "1":
                        document.documentElement.requestFullscreen();
                        break;
                    case "2":
                        document.exitFullscreen();
                        break;
                    case "8":
                        ledActive = !ledActive;
                        document.getElementById("container").style.borderColor = ledActive ? "#0f0" : "#f00";
                        break;
                    case "9":
                        activateTurbo();
                        break;
                }
            }
        });

        function activateTurbo() {
            turboActive = true;
            document.getElementById("turboAnimation").style.display = "block";
            setTimeout(() => {
                document.getElementById("turboAnimation").style.display = "none";
            }, 2000);
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "enableTurbo" }, "*");
        }
    </script>
</body>
</html>
