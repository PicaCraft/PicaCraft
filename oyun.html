<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 200vh;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }

        #container {
            width: 900px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 0px 40px rgba(0, 255, 0, 0.9);
            overflow: hidden;
            background: black;
            margin: 50px auto;
            position: relative;
            border: 10px solid #0f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #turboSwitch {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #keyDisplay {
            position: fixed;
            top: 50px;
            left: 10px;
            background: rgba(0, 255, 0, 0.8);
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>PicadorCraft</h1>
    <p>Kısayolları görmek için aşağı kaydır.</p>
    
    <div id="turboSwitch">Turbo Mod: Kapalı</div>
    <div id="keyDisplay"></div>

    <div id="container">
        <iframe id="gameFrame" src="https://eaglercraft.com/mc/1.8.8/" allow="keyboard"></iframe>
    </div>

    <script>
        let turboActive = false;

        document.getElementById("turboSwitch").addEventListener("click", function() {
            turboActive = !turboActive;
            this.innerText = "Turbo Mod: " + (turboActive ? "Açık" : "Kapalı");
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "toggleTurbo", active: turboActive }, "*");
        });

        document.addEventListener("keydown", function(event) {
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "keydown", key: event.key }, "*");

            let keyDisplay = document.getElementById("keyDisplay");
            keyDisplay.innerText = event.key.toUpperCase();
            keyDisplay.style.display = "block";
            setTimeout(() => {
                keyDisplay.style.display = "none";
            }, 500);
        });
    </script>
</body>
</html>
