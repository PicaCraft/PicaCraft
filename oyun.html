<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: #fff;
            min-height: 100vh;
            padding: 50px;
            overflow-y: auto;
            position: relative;
            transition: background 0.5s ease;
        }
        body.performance-mode {
            background: #000 !important;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--color1, rgba(0, 255, 0, 0.1)), var(--color2, rgba(255, 0, 0, 0.1)));
            animation: gradientShift 20s infinite linear;
            z-index: -1;
            will-change: transform;
        }
        body.performance-mode::before {
            display: none;
        }
        @keyframes gradientShift {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 80px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--color1, #0f0), var(--color2, #ff0));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px var(--color1, rgba(0, 255, 0, 0.8)), 0 0 60px var(--color2, rgba(255, 255, 0, 0.5));
            animation: titleGlow 1.5s ease-in-out infinite alternate;
        }
        body.performance-mode h1 {
            text-shadow: none;
            animation: none;
            background: none;
            color: #fff;
        }
        @keyframes titleGlow {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.05); filter: brightness(1.5); }
        }
        #container {
            width: 95%;
            max-width: 1600px;
            height: 85vh;
            margin: 0 auto;
            position: relative;
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, var(--color1, #0f0), var(--color2, #ff0)) 1;
            border-radius: 25px;
            box-shadow: 0 0 80px var(--color1, rgba(0, 255, 0, 0.7));
            overflow: hidden;
            background: #000;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-image 0.5s ease;
        }
        body.performance-mode #container {
            box-shadow: none;
            border: 2px solid #fff;
            border-image: none;
        }
        #container:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 120px var(--color1, rgba(0, 255, 0, 0.9));
        }
        body.performance-mode #container:hover {
            transform: none;
            box-shadow: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            image-rendering: optimizeSpeed;
            filter: contrast(1.1) brightness(1.05);
            will-change: filter;
        }
        body.performance-mode iframe {
            filter: none;
        }
        #buttonContainer {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        #turboSwitch, #rgbSwitch, #fullscreenBtn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        #turboSwitch {
            background: linear-gradient(135deg, var(--color2, #ff0000), #ff4444);
            box-shadow: 0 0 20px var(--color2, rgba(255, 0, 0, 0.8));
        }
        #rgbSwitch {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        #fullscreenBtn {
            background: linear-gradient(135deg, var(--color1, #00ff00), #44ff44);
            box-shadow: 0 0 20px var(--color1, rgba(0, 255, 0, 0.8));
        }
        body.performance-mode #turboSwitch,
        body.performance-mode #rgbSwitch,
        body.performance-mode #fullscreenBtn {
            box-shadow: none;
            background: #333;
            color: #fff;
        }
        #turboSwitch:hover, #rgbSwitch:hover, #fullscreenBtn:hover {
            animation: buttonPulse 0.6s infinite alternate;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }
        body.performance-mode #turboSwitch:hover,
        body.performance-mode #rgbSwitch:hover,
        body.performance-mode #fullscreenBtn:hover {
            animation: none;
            box-shadow: none;
            background: #555;
        }
        @keyframes buttonPulse {
            0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
            50% { transform: scale(1.2) rotate(10deg); filter: brightness(1.5); }
            100% { transform: scale(1.15) rotate(5deg); filter: brightness(1.3); }
        }
        #keyDisplay {
            position: fixed;
            top: 90px;
            left: 20px;
            background: linear-gradient(45deg, var(--color1, #0f0), var(--color2, #ff0));
            padding: 15px 25px;
            font-size: 28px;
            font-weight: 700;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 30px var(--color1, rgba(0, 255, 0, 0.8));
            animation: keyPop 0.5s ease-out;
        }
        body.performance-mode #keyDisplay {
            background: #333;
            box-shadow: none;
        }
        @keyframes keyPop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #turboAnimation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, var(--color2, #ff0000), #ff4444);
            padding: 50px 100px;
            font-size: 60px;
            font-weight: 900;
            border-radius: 25px;
            display: none;
            z-index: 2000;
            box-shadow: 0 0 80px var(--color2, rgba(255, 0, 0, 0.9));
            animation: turboEpicBlast 2s ease-out forwards;
            text-shadow: 0 0 20px #fff, 0 0 40px var(--color2, #ff0000);
        }
        body.performance-mode #turboAnimation {
            background: #333;
            box-shadow: none;
            text-shadow: none;
            animation: turboSimpleBlast 1s ease-out forwards;
        }
        @keyframes turboEpicBlast {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; filter: blur(10px); }
            20% { transform: translate(-50%, -50%) scale(2) rotate(720deg); opacity: 1; filter: blur(0px); }
            40% { transform: translate(-50%, -50%) scale(1.5) rotate(1440deg) skew(10deg, 10deg); box-shadow: 0 0 120px var(--color2, rgba(255, 0, 0, 1)); }
            60% { transform: translate(-50%, -50%) scale(1.8) rotate(2160deg) skew(-10deg, -10deg); opacity: 1; filter: brightness(2); }
            80% { transform: translate(-50%, -50%) scale(1.2) rotate(2880deg); opacity: 0.8; filter: brightness(1.5); }
            100% { transform: translate(-50%, -50%) scale(0) rotate(3600deg); opacity: 0; filter: blur(20px); }
        }
        @keyframes turboSimpleBlast {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
        #shortcuts {
            margin: 60px auto;
            max-width: 1200px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 0 40px var(--color1, rgba(0, 255, 0, 0.4));
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.5s ease, background 0.5s ease;
        }
        body.performance-mode #shortcuts {
            background: #222;
            box-shadow: none;
        }
        #shortcuts::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--color1, rgba(0, 255, 0, 0.2)), transparent);
            animation: pulseGlow 8s infinite linear;
        }
        body.performance-mode #shortcuts::before {
            display: none;
        }
        @keyframes pulseGlow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #shortcuts h2 {
            color: var(--color1, #0f0);
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 0 20px var(--color1, rgba(0, 255, 0, 0.8));
            position: relative;
            z-index: 1;
        }
        body.performance-mode #shortcuts h2 {
            color: #fff;
            text-shadow: none;
        }
        #shortcuts p {
            margin: 20px 0;
            font-size: 20px;
            padding: 15px;
            background: linear-gradient(90deg, var(--color1, rgba(0, 255, 0, 0.1)), var(--color2, rgba(255, 255, 0, 0.1)));
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        body.performance-mode #shortcuts p {
            background: #333;
            color: #fff;
        }
        #shortcuts p:hover {
            transform: scale(1.05) translateX(20px);
            background: linear-gradient(90deg, var(--color1, rgba(0, 255, 0, 0.3)), var(--color2, rgba(255, 255, 0, 0.3)));
            box-shadow: 0 0 20px var(--color1, rgba(0, 255, 0, 0.6));
        }
        body.performance-mode #shortcuts p:hover {
            transform: none;
            background: #555;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <div id="turboSwitch">Turbo Mod: Kapalı</div>
        <div id="rgbSwitch">RGB Mod</div>
        <div id="fullscreenBtn">Tam Ekran</div>
    </div>
    <h1>PicadorCraft</h1>
    <div id="keyDisplay"></div>
    <div id="turboAnimation">TURBO ON!</div>
    <div id="container">
        <iframe id="gameFrame" src="eagler.html" allow="keyboard" loading="lazy"></iframe>
    </div>
    <div id="shortcuts">
        <h2>Kısayollar</h2>
        <p><strong>Ctrl + F</strong> - Tam Ekran Modu</p>
        <p><strong>Ctrl + T</strong> - Turbo Modu Aç/Kapat (8x Performans)</p>
        <p><strong>Ctrl + R</strong> - Oyunu Yeniden Yükle</p>
        <p><strong>Ctrl + M</strong> - Ses Aç/Kapat</p>
        <p><strong>Ctrl + Q</strong> - Hızlı Çıkış</p>
        <p><strong>Shift + K</strong> - Performans Modu Aç/Kapat</p>
    </div>

    <script>
        let turboActive = false;
        let performanceMode = false;
        const gameFrame = document.getElementById("gameFrame");
        const turboSwitch = document.getElementById("turboSwitch");
        const rgbSwitch = document.getElementById("rgbSwitch");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const keyDisplay = document.getElementById("keyDisplay");
        const container = document.getElementById("container");
        const turboAnimation = document.getElementById("turboAnimation");

        const baseFPS = 90;
        const turboFPS = baseFPS * 2;

        const colorThemes = [
            { color1: "#00ff00", color2: "#ff0000" },
            { color1: "#00ffff", color2: "#ff00ff" },
            { color1: "#0000ff", color2: "#ffff00" },
            { color1: "#ff8000", color2: "#8000ff" },
        ];
        let currentTheme = 0;

        gameFrame.focus();

        turboSwitch.addEventListener("click", toggleTurbo);
        rgbSwitch.addEventListener("click", changeRGB);
        fullscreenBtn.addEventListener("click", goFullscreen);

        function toggleTurbo() {
            turboActive = !turboActive;
            turboSwitch.innerText = "Turbo Mod: " + (turboActive ? "Açık" : "Kapalı");
            if (turboActive) {
                turboAnimation.style.display = "block";
                setTimeout(() => turboAnimation.style.display = "none", 2000);
            }
            gameFrame.contentWindow.postMessage({ 
                action: "toggleTurbo", 
                active: turboActive,
                performanceBoost: 8,
                frameRate: turboActive ? turboFPS : baseFPS,
                renderingQuality: turboActive ? "high" : "medium"
            }, "*");
        }

        function changeRGB() {
            if (!performanceMode) {
                currentTheme = (currentTheme + 1) % colorThemes.length;
                const { color1, color2 } = colorThemes[currentTheme];
                document.documentElement.style.setProperty('--color1', color1);
                document.documentElement.style.setProperty('--color2', color2);
                turboSwitch.style.background = `linear-gradient(135deg, ${color2}, ${color2}aa)`;
                fullscreenBtn.style.background = `linear-gradient(135deg, ${color1}, ${color1}aa)`;
            }
        }

        function goFullscreen() {
            if (container.requestFullscreen) {
                container.requestFullscreen();
                document.addEventListener('fullscreenchange', () => {
                    if (!document.fullscreenElement) {
                        container.requestFullscreen();
                    }
                });
            }
            gameFrame.focus();
        }

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey || event.shiftKey) {
                event.preventDefault();
                const keyCombo = (event.ctrlKey ? "Ctrl+" : "Shift+") + event.key.toUpperCase();
                keyDisplay.innerText = keyCombo;
                keyDisplay.style.display = "block";
                setTimeout(() => keyDisplay.style.display = "none", 500);

                if (event.ctrlKey) {
                    switch(event.key.toLowerCase()) {
                        case 'f':
                            goFullscreen();
                            break;
                        case 't':
                            toggleTurbo();
                            break;
                        case 'r':
                            gameFrame.src = "eagler.html";
                            break;
                        case 'm':
                            gameFrame.contentWindow.postMessage({ 
                                action: "toggleSound" 
                            }, "*");
                            break;
                        case 'q':
                            window.location.reload();
                            break;
                    }
                }
                else if (event.shiftKey && event.key.toLowerCase() === 'k') {
                    togglePerformanceMode();
                }
            }
            else {
                const keyEvent = new KeyboardEvent("keydown", {
                    key: event.key,
                    code: event.code,
                    keyCode: event.keyCode,
                    which: event.which,
                    ctrlKey: false,
                    shiftKey: false,
                    altKey: event.altKey,
                    bubbles: true
                });
                gameFrame.contentWindow.dispatchEvent(keyEvent);
            }
            gameFrame.focus();
        }, true);

        function togglePerformanceMode() {
            performanceMode = !performanceMode;
            document.body.classList.toggle('performance-mode');
            if (performanceMode) {
                document.documentElement.style.setProperty('--color1', '#fff');
                document.documentElement.style.setProperty('--color2', '#fff');
                turboSwitch.style.background = '#333';
                rgbSwitch.style.background = '#333';
                fullscreenBtn.style.background = '#333';
            } else {
                const { color1, color2 } = colorThemes[currentTheme];
                document.documentElement.style.setProperty('--color1', color1);
                document.documentElement.style.setProperty('--color2', color2);
                turboSwitch.style.background = `linear-gradient(135deg, ${color2}, ${color2}aa)`;
                rgbSwitch.style.background = 'linear-gradient(135deg, #ff00ff, #00ffff)';
                fullscreenBtn.style.background = `linear-gradient(135deg, ${color1}, ${color1}aa)`;
            }
            gameFrame.contentWindow.postMessage({
                action: "setPerformance",
                frameRate: turboActive ? turboFPS : baseFPS,
                renderingQuality: performanceMode ? "low" : "medium"
            }, "*");
        }

        container.addEventListener("click", () => gameFrame.focus());

        gameFrame.addEventListener("load", () => {
            gameFrame.focus();
            gameFrame.contentWindow.postMessage({
                action: "setPerformance",
                frameRate: baseFPS,
                renderingQuality: "medium"
            }, "*");
        });

        document.addEventListener("fullscreenchange", () => {
            fullscreenBtn.innerText = document.fullscreenElement ? "Tam Ekrandan Çık" : "Tam Ekran";
            gameFrame.focus();
        });

        window.addEventListener("message", (event) => {
            if (event.data.action === "turboStatus") {
                turboActive = event.data.active;
                turboSwitch.innerText = "Turbo Mod: " + (turboActive ? "Açık" : "Kapalı");
            }
        });
    </script>
</body>
</html>
