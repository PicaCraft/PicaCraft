<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 200vh;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }

        #container {
            width: 900px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 0px 40px rgba(0, 255, 0, 0.9);
            overflow: hidden;
            background: black;
            margin: 50px auto;
            position: relative;
            border: 10px solid #0f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #turboAnimation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            font-size: 30px;
            border-radius: 10px;
            display: none;
            animation: fadeOut 2s ease-in-out forwards;
        }

        #keyDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 0, 0.8);
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            display: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(0, 255, 0, 0.8);
            border: none;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 0, 1);
        }
    </style>
</head>
<body>

    <h1>PicadorCraft</h1>
    <p>Kısayolları görmek için aşağı kaydır.</p>
    
    <div id="turboAnimation">TURBO MOD AKTİF</div>
    <div id="keyDisplay"></div>

    <div id="container">
        <div id="controls">
            <button id="fullscreenBtn">Tam Ekran</button>
            <button id="turboBtn">Turbo Mod</button>
        </div>
        <iframe id="gameFrame" src="https://eaglercraft.com/mc/1.8.8/" allow="keyboard"></iframe>
    </div>

    <script>
        let turboActive = false;
        let ledActive = true;

        document.getElementById("fullscreenBtn").addEventListener("click", function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.getElementById("turboBtn").addEventListener("click", function() {
            turboActive = !turboActive;
            if (turboActive) {
                document.getElementById("turboAnimation").style.display = "block";
                setTimeout(() => {
                    document.getElementById("turboAnimation").style.display = "none";
                }, 2000);
            }
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "toggleTurbo", active: turboActive }, "*");
        });

        document.addEventListener("keydown", function(event) {
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "keydown", key: event.key }, "*");

            let keyDisplay = document.getElementById("keyDisplay");
            keyDisplay.innerText = event.key.toUpperCase();
            keyDisplay.style.display = "block";
            setTimeout(() => {
                keyDisplay.style.display = "none";
            }, 500);
        });

        document.addEventListener("keyup", function(event) {
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "keyup", key: event.key }, "*");
        });
    </script>
</body>
</html>
