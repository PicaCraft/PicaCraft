<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicadorCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 200vh;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }

        #container {
            width: 900px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 0px 40px rgba(0, 255, 0, 0.9);
            overflow: hidden;
            background: black;
            margin: 50px auto;
            position: relative;
            border: 10px solid #0f0;
            transition: border 0.5s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(0, 255, 0, 0.8);
            border: none;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 0, 1);
        }

        #turboSwitch {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.5s;
        }

        #keyboardToggle {
            position: absolute;
            top: 50px;
            left: 10px;
            background: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.5s;
        }

        @keyframes turboEffect {
            0% { border-color: red; }
            50% { border-color: yellow; }
            100% { border-color: lime; }
        }
    </style>
</head>
<body>

    <h1>PicadorCraft</h1>
    <p>Kısayolları görmek için aşağı kaydır.</p>
    
    <div id="turboSwitch">Turbo Mod: Kapalı</div>
    <div id="keyboardToggle">Klavye Algı: Açık</div>

    <div id="container">
        <div id="controls">
            <button id="fullscreenBtn">Tam Ekran</button>
            <button id="exitFullscreenBtn">Tam Ek. Çık</button>
        </div>
        <iframe id="gameFrame" src="https://eaglercraft.com/mc/1.8.8/" allow="keyboard"></iframe>
    </div>

    <script>
        let turboActive = false;
        let keyboardActive = true;

        document.getElementById("turboSwitch").addEventListener("click", function() {
            turboActive = !turboActive;
            let frame = document.getElementById("gameFrame").contentWindow;
            let container = document.getElementById("container");
            if (turboActive) {
                this.innerText = "Turbo Mod: Açık";
                this.style.background = "lime";
                container.style.animation = "turboEffect 1s infinite alternate";
                frame.postMessage({ action: "enableTurbo" }, "*");
            } else {
                this.innerText = "Turbo Mod: Kapalı";
                this.style.background = "red";
                container.style.animation = "none";
                frame.postMessage({ action: "disableTurbo" }, "*");
            }
        });

        document.getElementById("keyboardToggle").addEventListener("click", function() {
            keyboardActive = !keyboardActive;
            this.innerText = keyboardActive ? "Klavye Algı: Açık" : "Klavye Algı: Kapalı";
            this.style.background = keyboardActive ? "blue" : "gray";
        });

        document.addEventListener("keydown", function(event) {
            if (!keyboardActive) return;
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "keydown", key: event.key }, "*");
        });

        document.addEventListener("keyup", function(event) {
            if (!keyboardActive) return;
            let iframe = document.getElementById("gameFrame").contentWindow;
            iframe.postMessage({ action: "keyup", key: event.key }, "*");
        });

    </script>
</body>
</html>
